<template>
  <div class="card mt-5">
    <div class="card-header">
      <h5 t="applicantForm.title">New Applicant</h5>
    </div>
    <div class="card-body">
      <p class="card-text" t="applicantForm.description">
        Please fill the following form
      </p>
      <form>
        <div class="row">
          <div class="form-group col-12 col-md-6 mb-3">
            <label for="name" class="form-label" t="applicantForm.name"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="name"
              value.bind="name & validate"
            />
          </div>
          <div class="form-group col-12 col-md-6 mb-3">
            <label
              for="familyName"
              class="form-label"
              t="applicantForm.familyName"
              >Family Name</label
            >
            <input
              type="text"
              class="form-control"
              id="familyName"
              value.bind="familyName & validate"
            />
          </div>
          <div class="form-group col-12 col-md-6 mb-3">
            <label for="address" class="form-label" t="applicantForm.address"
              >Address</label
            >
            <input
              type="text"
              class="form-control"
              id="address"
              value.bind="address & validate"
            />
          </div>
          <div class="form-group col-12 col-md-6 mb-3">
            <label
              for="country"
              class="form-label"
              t="applicantForm.countryOfOrigin"
              >Country of Origin</label
            >
            <input
              type="text"
              class="form-control"
              id="country"
              value.bind="countryOfOrigin & validate"
            />
          </div>
          <div class="form-group col-12 col-md-6 mb-3">
            <label for="email" class="form-label" t="applicantForm.email"
              >Email</label
            >
            <input
              type="email"
              class="form-control"
              id="email"
              value.bind="email & validate"
            />
          </div>
          <div class="form-group col-12 col-md-6 mb-3">
            <label for="age" class="form-label" t="applicantForm.age"
              >Age</label
            >
            <input
              type="number"
              class="form-control"
              id="age"
              value.bind="age & validate"
            />
          </div>
          <div class="form-group col-12 col-md-6 mb-3">
            <div class="form-check form-switch">
              <input
                class="form-check-input"
                type="checkbox"
                id="hired"
                checked.bind="hired"
              />
              <label
                for="hired"
                class="form-check-label"
                t="applicantForm.hired"
                >Hired</label
              >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div if.bind="isApplicantComplete">
              <button
                type="button"
                class="btn btn-primary w-100"
                disabled.bind="controller.errors.length > 0"
                click.delegate="submit()"
                t="submit"
              >
                Submit
              </button>
            </div>
            <div else>
              <button
                type="button"
                class="btn btn-primary w-100"
                disabled
                t="submit"
              >
                Submit
              </button>
            </div>
          </div>
          <div class="col-6">
            <button
              type="submit"
              class="btn btn-outline-primary w-100"
              disabled.bind="isEmptyApplicant"
              click.delegate="openDialog()"
              t="reset"
            >
              Reset
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</template>
